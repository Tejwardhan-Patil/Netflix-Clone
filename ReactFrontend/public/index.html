<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Netflix Clone - Watch your favorite movies and shows">
    <meta name="keywords" content="Netflix, movies, shows, streaming, video">
    <meta name="author" content="Netflix Clone Developer">
    
    <title>Netflix Clone</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Netflix Clone">
    <meta property="og:description" content="Watch your favorite movies and shows with Netflix Clone">
    <meta property="og:image" content="assets/thumbnail.jpg">
    <meta property="og:url" content="https://www.website.com">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@netflixclone">
    <meta name="twitter:title" content="Netflix Clone">
    <meta name="twitter:description" content="Watch your favorite movies and shows with Netflix Clone">
    <meta name="twitter:image" content="assets/thumbnail.jpg">

    <!-- Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web App Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Script for polyfills (IE11) -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p>Loading, please wait...</p>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.4/react-redux.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/app.js"></script>
    <script src="js/loading-screen.js"></script>

    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful:', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>

    <!-- Google Analytics (Replace with actual tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'TRACKING_ID');
    </script>

    <!-- Web Vitals -->
    <script src="https://unpkg.com/web-vitals@1.0.1/dist/web-vitals.js"></script>
    <script>
        webVitals.getCLS(console.log);
        webVitals.getFID(console.log);
        webVitals.getLCP(console.log);
    </script>
</body>
</html>
